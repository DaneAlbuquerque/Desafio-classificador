<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Classificator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>The Olympians</h1>
  <main class="container">
    <form id="heroForm">
      <h2>Classificação da Heroína</h2>
      <div class="input-box">
        <input type="text" id="heroName" placeholder="Nome da Heroína" />
      </div>
      <div class="input-box">
        <input type="number" id="heroXP" placeholder="XP" />
      </div>
      <button class="btn" type="button" id="revealButton">Revelar</button>
    </form>
  </main>

  <!-- Link para o script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
